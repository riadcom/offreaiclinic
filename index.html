    <!-- خط القاهرة العربي -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- تحميل Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        corePlugins: {
          preflight: true,
        },
        theme: {
          extend: {
            fontFamily: {
              cairo: ['Cairo', 'sans-serif'],
            },
            colors: {
              blue: {
                50: '#eff6ff',
                100: '#dbeafe',
                200: '#bfdbfe',
                300: '#93c5fd',
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              },
            },
          },
        },
      }
    </script>

    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply font-cairo bg-slate-50 text-slate-900 antialiased;
        }
      }
      @layer components {
        .gradient-mesh {
          background-color: #f8fafc;
          background-image: 
            radial-gradient(at 0% 0%, hsla(202, 100%, 93%, 1) 0, transparent 50%), 
            radial-gradient(at 50% 0%, hsla(160, 100%, 95%, 1) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(202, 100%, 93%, 1) 0, transparent 50%);
        }
      }
    </style>
